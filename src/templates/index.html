<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción del Clima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            text-align: center;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Predicción del Tipo de Clima en Seattle</h1>
    <form method="post">
        <label>Precipitación (mm):</label><br>
        <input type="number" step="any" name="precipitation" required><br><br>

        <label>Temperatura Máxima (°C):</label><br>
        <input type="number" step="any" name="temp_max" required><br><br>

        <label>Temperatura Mínima (°C):</label><br>
        <input type="number" step="any" name="temp_min" required><br><br>

        <label>Viento (m/s):</label><br>
        <input type="number" step="any" name="wind" required><br><br>

        <button type="submit">Predecir</button>
    </form>

    {% if resultado %}
        <h2>Clima predicho: <strong>{{ resultado }}</strong></h2>
    {% endif %}
</body>
</html>
